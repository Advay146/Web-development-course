<!DOCTYPE html>
<html>
    <body>
        
        <h2>
     Methods and loops
        </h2>
        <p id="demo"></p>
            <script>
                var colors= ["Red","Green","Black", "Blue"," White","Pink"];
                var text = "";
                var i;
                for (i=0; i< colors.length; i++) {
                    text += colors [i] + "<br>";
                }
            document.getElementById("demo").innerHTML = text;
            document.write("The random value is"+ Math.floor (Math.random() * 100) + "<br>" + "<br>" ); 
            var date = new Date();
            var fullDate = date.toDateString(); 
             document.write("Today's Date is " + fullDate);
        </script>
    </body>
</html>
