<!DOCTYPE html>
<html>

    </head>
    <body>
        <h2>While loop.</h2>
        <p id="number"></p>
        <script>
            let text = "";
            let i = 0;
            while (i<10) {
                text += "<br>  The number is" + i;
                i++;
            }
            document.getElementById("number").innerHTML = text;
        </script>
    </body>
</html>
