<!DOCTYPE html>
<html>
<head>
    <title>Javascript Maths Object Method</title>
</head>

<body>
    <script type="text/javascript">
        var value = Math.acos(-1);
    document.write("Value is: " + value + "<br>");
    var value = Math.asin(1);
    document.write("Value is:" + value +"<br>");
    var value= Math.atan(.5);
    document.write("Value is:" + value + "<br>");
    </script>

</body>
</html>
